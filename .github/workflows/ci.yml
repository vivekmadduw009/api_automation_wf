name: build_test_report

on:
  push:
    branches:
      - master # Triggers the workflow when code is merged or pushed to the master branch

jobs:
  build_test_report:
    runs-on: ubuntu-latest # The runner environment to execute the steps

    steps:
      # ğŸ’¥ CRITICAL: ADD THIS STEP TO DOWNLOAD YOUR CODE
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          # Checkout the repo into a folder named 'repo' to simplify paths
          path: 'repo'

      - name: ğŸ”’ Log in to Docker Hub
        # ONLY REQUIRED IF YOUR DOCKER IMAGES ARE PRIVATE
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # Use the PAT/Token secret

      - name: â¬‡ï¸ Start Services with Docker Compose
        run: docker compose -f repo/docker-compose.yml up -d

      - name: â³ Run init_postgres.sh to Configure Database
        # Execute your existing shell script to patch PostgreSQL config
        run: bash repo/init_postgres.sh

      # --- Configure Java/Maven Environment for Testing ---

      - name: â˜• Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven' # Caches Maven dependencies for faster runs

      - name: ğŸ§ª Run API Automation Tests with Maven
        # This command runs your Cucumber tests and generates the report
        run: mvn clean test || true
        working-directory: ./repo

      # The Cucumber reports are usually generated in the 'target/cucumber-reports/' directory
      - name: ğŸ“Š Upload Cucumber Report Files
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-reports
          path: repo/target/cucumber-report-html/ # **ADJUST THIS PATH** if your reports are elsewhere
          retention-days: 7 # How long to keep the artifact available

      - name: ğŸ‰ All Done!
        run: echo "Workflow complete. Cucumber report artifacts are available for download."