name: build_test_report

on:
  push:
    branches:
      - master

jobs:
  build_test_report:
    runs-on: ubuntu-latest

    steps:
      - name: ‚öôÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          path: 'repo'

      - name: üîí Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ‚¨áÔ∏è Start Services with Docker Compose
        run: docker compose -f repo/docker-compose.yml up -d

      - name: ‚è≥ Run PostgreSQL Init Script
        run: bash repo/init_postgres.sh

      - name: ‚òï Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven'

      - name: üß™ Run API Automation Tests with Maven
        run: mvn clean test || true
        working-directory: ./repo

      - name: üìä Upload Cucumber Report Files
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-reports
          path: repo/target/cucumber-report-html/
          retention-days: 7

      # ‚≠ê Generate index.html BEFORE deployment
      - name: üßæ Generate index.html for GitHub Pages
        run: |
          REPORT_DIR="repo/target/cucumber-report-html/cucumber-html-reports"

          INDEX_FILE="${REPORT_DIR}/index.html"

          echo "<!DOCTYPE html>" > $INDEX_FILE
          echo "<html>" >> $INDEX_FILE
          echo "<head>" >> $INDEX_FILE
          echo "  <title>Cucumber Test Reports</title>" >> $INDEX_FILE
          echo "  <style>" >> $INDEX_FILE
          echo "    body { font-family: Arial, sans-serif; padding: 20px; }" >> $INDEX_FILE
          echo "    h1 { color: #2c3e50; }" >> $INDEX_FILE
          echo "    ul { font-size: 18px; }" >> $INDEX_FILE
          echo "    a { text-decoration: none; color: #2980b9; }" >> $INDEX_FILE
          echo "  </style>" >> $INDEX_FILE
          echo "</head>" >> $INDEX_FILE
          echo "<body>" >> $INDEX_FILE
          echo "  <h1>Cucumber Test Reports</h1>" >> $INDEX_FILE
          echo "  <p>Click any report below:</p>" >> $INDEX_FILE
          echo "  <ul>" >> $INDEX_FILE

          for file in $REPORT_DIR/*.html; do
            FILENAME=$(basename "$file")
            echo "    <li><a href=\"$FILENAME\">$FILENAME</a></li>" >> $INDEX_FILE
          done

          echo "  </ul>" >> $INDEX_FILE
          echo "</body></html>" >> $INDEX_FILE

      - name: üöÄ Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./repo/target/cucumber-report-html/cucumber-html-reports

      - name: üéâ All Done!
        run: echo "Workflow complete. Reports deployed to GitHub Pages."